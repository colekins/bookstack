        <div class="panel panel-success showForUser" id="bookPanel">
          <div class="panel-heading panel-manage"><h4>Manage Your BookStack</h4></div>
          <div class="panel-body">
            <form class="form-inline unhidden" id="add-book">
              <span class="form-name">Title: </span> <input type="text" name="book[title]" class="form-control" id="inlineFormInput" placeholder="Title">
              <span class="form-name">Author: </span><input type="text" name="book[author]"class="form-control" id="inlineFormInput" placeholder="Author">
              <button type="submit" name="submit" class="btn btn-primary">Add To Your Stack</button>
            </form>
            <button type="submit" id="clearSearch" name="submit" class="btn btn-info hidden">Return To Your Collection</button>

        <div class="row content" id="content">

        <div class="row cartoon" id="cartoon">

    <!--MODALS ////////////////////////////////////// -->

      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
         <div class="modal-dialog modal-md">
         <div class="modal-content">
              <div class="modal-header">
               <h2 class="modal-title">Login</h2>
               <span id="login-message"></span>
              </div>
           <form id="login">
           <input type="email" name="credentials[email]" id="sign-in-email"  class="form-control" placeholder="Email">
           <input type="password" name="credentials[password]" id="sign-in-password"  class="form-control" placeholder="Password">
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="clearLogin" data-dismiss="modal">Cancel</button>
              <button type="submit" name="submit" class="btn btn-primary">Login</button>
            </div>
           </form>
         </div>
       </div>
      </div>
       <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog">
          <div class="modal-content">
               <div class="modal-header">
                <h2 class="modal-title">Sign Up</h2>
                <span id="signup-message"></span>
               </div>
            <form id="sign-up">
              <div class="form-group">
                <input type="email" name="credentials[email]" id="sign-up-email" class="form-control" placeholder="Email">
                <input type="password" name="credentials[password]" id="sign-up-password" class="form-control" placeholder="Password">
                <input type="password" name="credentials[password_confirmation]" id="sign-up-password-confirmation" class="form-control" placeholder="Confirm Password">
                 <div class="modal-body">
                   <br>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" id="clearSignup" data-dismiss="modal">Cancel</button>
                   <button type="submit" name="submit" class="btn btn-primary">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
       </div>
       <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog">
          <div class="modal-content">
               <div class="modal-header">
                <h2 class="modal-title">Change Password</h2>
                <span id="password-message"></span>
               </div>
            <form id="change-password">
            <input type="password" name="passwords[old]" id="change-password-old" class="form-control" placeholder="Current Passward">
            <input type="password" name="passwords[new]" id="change-password-new" class="form-control" placeholder="New Password">
             <div class="modal-body">
               <br>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" id="clearPass" data-dismiss="modal">Cancel</button>
               <button type="submit" name="submit" class="btn btn-primary">Submit</button>
             </div>
            </form>
          </div>
        </div>
       </div>
       <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog">
          <div class="modal-content">
               <div class="modal-header">
                <h2 class="modal-title edit-title">Edit Book</h2>
                <span id="edit-message" class="edit-message"></span>
               </div>
            <form id="edit-book">
              <input type="text" name="book[title]" id="edit-title" class="form-control" placeholder="Edit Title">
              <input type="text" name="book[author]" id="edit-author" class="form-control" placeholder="Edit Author">
              <textarea rows="3" name="book[notes]" id="edit-notes" class="form-control editfield" placeholder="Add Notes"></textarea>
              <label class="form-control"><input type="checkbox" id="edit-next" name="optradio">   Read Next</label>
              <input type="hidden" name="book[next]" id="edit-hidden" value=0>
               <div class="modal-body">
                 <br>
               </div>
               <div class="modal-footer">
                 <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                 <button type="submit" name="submit" class="btn btn-primary">Submit</button>
               </div>
            </form>
          </div>
        </div>
       </div>
       <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
          <div class="modal-dialog">
          <div class="modal-content">
               <div class="modal-header">
                <h2 class="modal-title edit-title">Search</h2>
                <span id="edit-message" class="edit-message"></span>
               </div>
                <form id="search">
                 <span class="form-name"></span><input type="text" name="terms" class="form-control" id="inlineFormInput" placeholder="Title or Author">
                   <div class="modal-footer">
                     <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                     <button type="submit" name="submit" class="btn btn-primary">Search</button>
                   </div>
               </form>
          </div>
        </div>
       </div>
   </body>
